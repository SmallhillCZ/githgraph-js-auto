<!DOCTYPE html>
<html>

  <head>
    
    <title>GitHub => GitgraphJS auto script</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.1/gitgraph.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.1/gitgraph.min.js"></script>
    
    <script src="script.js"></script>
  </head>

  <body>
    
    <h1>1) Get data</h1>
    <p>Open developer console (F12), navigate to https://github.com/:user/:repository/network and copy contents from the file chunk?nethash=:some-code</p>
      
    <form>
      
      <h1>2) Insert data into this textarea</h1>
      <textarea id="input"></textarea><br>
      
      <h1>3) Make some tweaks</h1>
      
      Orientation:
      <select id="orientation">
        <option>vertical-reverse</option>
        <option>horizontal</option>
        <option>horizontal-reverse</option>
        <option>vertical</option>
      </select><br>
      Theme:
      <select id="theme">
        <option>blackarrow</option>
        <option>metro</option>
      </select>
      Display mode:
       <select id="display">
        <option>compact</option>
        <option>extended</option>
      </select>
      
      
      
      
      <h1>4) Press this button</h1>
      <button type="submit">Show graph</button>
    </form>
    
    <h1>5) See the chart</h1>
    
    <canvas id="gitGraph"></canvas>
    
  </body>

</html>
